{% extends "base.html" %}
{% block content %}
  <h2>Contact us</h2>
  <p>Please fill the form below to contact us</p>
  <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
    <p><b>Name: </b>{{ name }}</p>
    <p><b>E-mail: </b>{{ email }}</p>
     <p><b>Message: </b><br>{{ content }}</p>
      <button type="submit" class="btn btn-primary">Submit
      </button>
  </form>
{% endblock content %}
